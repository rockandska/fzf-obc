[DEFAULT]

std_fzf_trigger=''
mlt_fzf_trigger='*'
rec_fzf_trigger='**'

std_enable='1'
mlt_enable="${std_enable:?}"
rec_enable="${std_enable:?}"

###########################################
# specific options for complete functions #
#    who use _filedir / _filedir_xspec    #
###########################################

# display=short files/path as the original completion or display the full path
std_filedir_short='1'
mlt_filedir_short="${std_filedir_short:?}"
rec_filedir_short="${std_filedir_short:?}"
# Colorized=files/paths based on LS_COLORS if available
std_filedir_colors='1'
mlt_filedir_colors="${std_filedir_colors:?}"
rec_filedir_colors="${std_filedir_colors:?}"
# Display=hidden files firts or at the end
std_filedir_hidden_first='0'
mlt_filedir_hidden_first="${std_filedir_hidden_first:-}"
rec_filedir_hidden_first="${std_filedir_hidden_first:-}"
# Maximum=depth for the files/path lookup
std_filedir_maxdepth='1'
mlt_filedir_maxdepth="${std_filedir_maxdepth:?}"
rec_filedir_maxdepth='999999'
# Dont=search files in those paths for lookup
std_filedir_exclude_path=''
mlt_filedir_exclude_path="${std_filedir_exclude_path:-}"
rec_filedir_exclude_path='.git:.svn'

###########################################
# Fzf display / usage options for fzf-obc #
###########################################

# fzf multi selection for fzf-obc
std_fzf_multi='0'
mlt_fzf_multi='1'
rec_fzf_multi='1'
# fzf options for fzf-obc
std_fzf_opts='--select-1 --exit-0 --no-sort'
mlt_fzf_opts="${std_fzf_opts:-}"
rec_fzf_opts="${std_fzf_opts:-}"
# Bindings use for fzf-obc
std_fzf_binds='--bind tab:accept'
mlt_fzf_binds='--bind tab:toggle+down;shift-tab:toggle+up'
rec_fzf_binds="${mlt_fzf_binds:-}"

## Options only required when displaying results
# Size of the fzf-obc selector
std_fzf_size='40%'
mlt_fzf_size="${std_fzf_size:-}"
rec_fzf_size="${std_fzf_size:-}"
# Position of the fzf-obc selector (when using fzf-tmux)
std_fzf_position='d'
mlt_fzf_position="${std_fzf_position:-}"
rec_fzf_position="${std_fzf_position:-}"
# Use fzf-tmux script if in tmux or not
std_fzf_tmux='1'
mlt_fzf_tmux="${std_fzf_tmux:-}"
rec_fzf_tmux="${std_fzf_tmux:-}"
# Colors scheme to use with fzf
std_fzf_colors='border:15'
mlt_fzf_colors="${std_fzf_colors:-}"
rec_fzf_colors="${std_fzf_colors:-}"

##################################
# Sort=(GNU) options for results #
##################################

std_sort_opts='-Vdf'
mlt_sort_opts="${std_sort_opts:-}"
rec_sort_opts="${std_sort_opts:-}"

[kill:plugins:process]
std_fzf_opts=" --min-height 15 --preview 'echo {}' --preview-window down:3:wrap"
