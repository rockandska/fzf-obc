current_sort_opts+=" -t $'\t' -k2"
current_fzf_preview="
	echo -n {} \
		| sed -r -z 's/^.*][[:space:]]//' \
		| sed -r -z 's/.* -> +//' \
		| xargs -0 printf '%q' \
		| xargs -0 -n 1 bash -c '
			if ! git ls-files --error-unmatch \"\$1\" &> /dev/null;then
				git diff --color=always -- /dev/null \"\$1\"
			else
				git diff  --color=always -- \"\$1\"
			fi
		' _
"
